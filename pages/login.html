<style>
  .hidden {
    display: none !important;
  }
  .show-hidden {
    display: none !important;
  }
  .show {
    display: block !important;
  }
</style>
<script>
  var y = screen.width;
  var logo = document.getElementById('logo-web');
  var logoMobile = document.getElementById('logo-mobile');
  let textLogin = document.getElementById('text-login');
  let bannerImg = document.getElementById('banner-img');
  if (y < 480) {
    logo.classList.remove('show');
    logo.classList.add('show-hidden');
    logoMobile.classList.remove('show-hidden');
    logoMobile.classList.add('show');
    textLogin.classList.remove('show');
    bannerImg.classList.remove('show');
    textLogin.classList.add('show-hidden');
    bannerImg.classList.add('show-hidden');
  }
  window.addEventListener('resize', function (event) {
    var logo = document.getElementById('logo-web');
    var logoMobile = document.getElementById('logo-mobile');
    let textLogin = document.getElementById('text-login');
    let bannerImg = document.getElementById('banner-img');

    if (document.body.clientWidth < 480) {
      logo.classList.remove('show');
      logo.classList.add('show-hidden');
      logoMobile.classList.remove('show-hidden');
      logoMobile.classList.add('show');
      textLogin.classList.remove('show');
      bannerImg.classList.remove('show');
      textLogin.classList.add('show-hidden');
      bannerImg.classList.add('show-hidden');
    } else if (document.body.clientWidth > 1365) {
      logo.classList.remove('show-hidden');
      logo.classList.add('show');
      logoMobile.classList.remove('show');
      logoMobile.classList.add('show-hidden');
      textLogin.classList.remove('show-hidden');
      bannerImg.classList.remove('show-hidden');
      textLogin.classList.add('show');
      bannerImg.classList.add('show');
    }
  });
</script>
